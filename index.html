<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="main">
      <div class="main_container">
        <div class="title_place"><h1 class="title">My Planner</h1></div>

        <div class="main_content">
          <div class="forms">
            <p>Write down your to-do list:</p>
            <form action="">
              <input
                class="input"
                type="text"
                id="task"
                name="task"
                placeholder="Enter a new task"
                required
              />
              <button class="btn">Add</button>
            </form>
            <div class="my_tasks">
              <ul></ul>
            </div>
          </div>
          <div class="picture">
            <img class="cosmonaut" src="./img/Image.png" alt="" />
            <p>
              To achieve great things, two things are needed; a plan, and not
              quite enough time.” – Leonard Bernstein
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./hw-8.js"></script>
</html>
